<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" name="name" required/>
		
		<br>
		
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" name="email" required/>
		
		<br>
		
		<label for="gender_m, gender_f">Gender</label>
		<input type="radio" id="gender_m, gender_f" name="gender"/>Male
		<input type="radio" id="gender_m, gender_f" name="gender"/>Female
		
		<br>
		
		<label for="cars">Cars Brands</label>
		<input type="select" id="cars" placeholder="--Please choose an option--" name="cars" required/>
		
		<br>
		
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" name="age" required/>

		<br>
		
		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob" required/>

		<br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" name="tel"/>

		<br>

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" name="password" required/>

		<br>

		
		<input type="checkbox" id="tos" name="tos" required/>I agree to the TOS

		<br>
		
		<button type="submit">submit</button>
		
	</form>
</body>

</html>
