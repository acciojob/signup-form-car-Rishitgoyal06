<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" name="name" required/>
		
		<br>
		
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" name="email" required/>
		
		<br>
		
		<label for="gender">Gender</label>
		<input type="radio" id="gender_m" name="gender" value="male"/>Male
		<input type="radio" id="gender_f" name="gender" value="female"/>Female
		
		<br>
		
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" required>
		  <option value="">--Please choose an option--</option>
		  <option>BMW</option>
		  <option>Maruti</option>
		  <option>Honda</option>
		  <option>Hundai</option>
		</select>
		
		<br>
		
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" name="age" required/>

		<br>
		
		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob" required/>

		<br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" name="tel"/>

		<br>

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" name="password" required/>

		<br>

		
		<input type="checkbox" id="tos" name="tos" required/>I agree to the TOS

		<br>
		
		<button type="submit">submit</button>
		
	</form>
</body>

</html>
